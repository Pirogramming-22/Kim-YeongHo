    <div class="container">
        <div class="name">⏱️피로그래밍 스톱워치</div>
        
        <div class="stop-watch">
            <div class="white-box">
                <span class="current-time">00:00</span>
            </div>
            <ul>
                <li class = "ssrButtons">
                    <button>start</button>
                </li>
                <li class = "ssrButtons">
                    <button>stop</button>
                </li>
                <li class = "ssrButtons">
                    <button>reset</button>
                </li>
            </ul>
        </div>

        <div class="records">
            <div class="records-header">
                <div class="svg-container svg-slc-container header-svg-button">
                    <svg class="SelectAllButton unSelectedButton" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    </svg>
                    <svg class="SelectAllButton SelectedButton hidden"xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

                    </svg>
                </div>
                구간 기록

                    <svg id="ClearButton" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                    </svg>
