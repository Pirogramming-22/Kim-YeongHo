{% extends 'DevTool/base.html' %}
{% load static %}
<script src="{% static 'js/script.js' %}"></script> 
{% block pageNav %}
<span class="pageNavTitle">DevTool List</span>
<span class="pageNavSubtitle">개발 툴 목록 페이지입니다. 자신이 사용가능한 개발툴 목록을 확인해보세요요</span>


{% endblock %}


{% block pageContent%}
<ul class="contents">
    {%for tool in tools%}
    <li class="tool">
        <a href="{% url 'DevTool:toolDetail' pk=tool.pk %}" class="bold tool-name">{{tool.name}}</a>
        <div class="alignSpan toolSecond">
            <span class="white tool-category">{{tool.category}}</span>
        </div>
        <div class="alignSpan toolThird">
            <span class=" tool-explanation">{{tool.explanation}}</span>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
